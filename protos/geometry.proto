syntax = "proto3";

import "kinematics.proto";

package reachy.sdk.geometry;

message Point {
    double x = 1;
    double y = 2;
    double z = 3;
}

message Vector3 {
    double x = 1;
    double y = 2;
    double z = 3;
}

message Pose {
    Point position = 1;
    reachy.sdk.kinematics.Quaternion orientation = 2;
}

message Pose2D {
    double x = 1;
    double y = 2;
    double theta = 3;
}