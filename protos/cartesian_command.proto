syntax = "proto3";

package reachy.sdk.kinematics;

import "arm_kinematics.proto";
import "orbita_kinematics.proto";


message CartesianCommandAck {
    bool left_arm_success = 1;
    bool right_arm_success = 2;
    bool orbita_head_success = 3;
}

message FullBodyCartesianCommand {
    ArmEndEffector left_arm_end_effector = 1;
    ArmEndEffector right_arm_end_effector = 2;
    OrbitaTarget orbita_target = 3;
}

service CartesianCommandService {
    rpc SendCartesianCommand(FullBodyCartesianCommand) returns (CartesianCommandAck);
    rpc StreamCartesianCommands(stream FullBodyCartesianCommand) returns (CartesianCommandAck);
}