syntax = "proto3";

package reachy.sdk.kinematics;

import "joint.proto";

message JointPosition {
    repeated reachy.sdk.joint.JointId ids = 1;
    repeated double positions = 2;
}

message Matrix4x4 {
    repeated double data = 1;
}

message Quaternion {
    double w = 1;
    double x = 2;
    double y = 3;
    double z = 4;
}